<div id="userRegisterModal" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
       [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="app-modal-body">
          <div class="col-sm-12">
              <button type="button" (click)="hide()" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <img src="assets/public/img/logo-small.png" class='img-responsive logo-small' />
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p ng-bind="registration_success_msg" class="{{registration_success_msg != '' ? 'mrgT10': ''}} text-success clearfix">{{registration_success_msg}}</p>
            <p ng-bind="registration_fail_msg" class="{{registration_fail_msg != '' ? 'mrgT10': ''}} text-danger clearfix">{{registration_fail_msg}}</p>
          </div>
          <form [formGroup]="registrationForm" (ngSubmit)="submitRegistration($event, registrationForm.value, registrationForm.valid)" novalidate>
            <table cellpadding="0" cellspacing="0" class="table borderless" border="0">
              <tr>
                <td>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" formControlName="email" name="email">
                    <div class="form-text error">
                      <small *ngIf="registrationForm.controls.email.hasError('required')" class="text-danger">Email is required.</small>
                      <small *ngIf="registrationForm.controls.email.hasError('invalidEmail')" class="text-danger">Email is invalid format should be <i>john@doe.com</i></small>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" minlength='6' formControlName="password" name="password">
                    <div class='form-text error'>
                      <small *ngIf="registrationForm.controls.password.hasError('required')" class="text-danger">Password is required.</small>
                      <small *ngIf="registrationForm.controls.password.hasError('minlength')" class="text-danger">Password isn't long enough.</small>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" name="confirmPassword">
                    <div class='form-text error'>
                      <small *ngIf="registrationForm.hasError('mismatchedPasswords')" class="text-danger">Passwords do not match.</small>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                    <button class='btn btn-primary' type='submit' [disabled]='!registrationForm.valid'>Sign Up</button>
                </td>
              </tr>
              <tr>
                <td class="text-center"><p>Already have an account?</p></td>
              </tr>
              <tr>
                <td class="text-center">
                  <button type="button" name="btnregister" class="btn btn-default" (click)="openModal('loginModalBtn')" id="btnlogin1">Log in</button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
